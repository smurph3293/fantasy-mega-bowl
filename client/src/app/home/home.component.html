<h1>Hi {{currentUser.firstName}}!</h1>
<p>Welcome to home page!!</p>

<div style="padding: 13px;">
    <mat-spinner *ngIf="userLeagueData.length === 0"></mat-spinner>

    <mat-card *ngFor="let ulData of userLeagueData" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{ulData.guid}}</mat-card-title>
            <mat-card-subtitle>{{ulData.games}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ulData.guid}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ ulData.guid }}" /> <!--This fetching apiBaseUrl/ulData.guid for image-->
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Buy ulData</button>
    </mat-card-actions>
    </mat-card>
</div>

<div><mat-card>  
    <mat-card-content>  
        <ul>  
            <li *ngFor="let file of files">  
                <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
                <span id="file-label">  

                </span>  
            </li>  
        </ul>  
    </mat-card-content>  
    <mat-card-actions>  
        <button mat-button color="warn" (click)="onClick()">  
            <mat-icon>file_upload</mat-icon>  
            Upload  
        </button>  
    </mat-card-actions>  
</mat-card><input type="file" #fileInput id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" /></div>
